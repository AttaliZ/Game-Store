<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Setting</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Profile Form -->
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-bold text-center mb-4">Edit Profile</h2>

    <form id="profileForm">
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Username</label>
        <input type="text" id="username" name="username" class="w-full border px-3 py-2 rounded">
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="w-full border px-3 py-2 rounded" required>
      </div>

      <div class="mb-4">
        <label for="phone" class="block text-gray-700">Phone</label>
        <input type="tel" id="phone" name="phone" class="w-full border px-3 py-2 rounded" required>
      </div>

      <div class="flex gap-2">
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
          Save Changes
        </button>
        <button type="button" onclick="cancelEdit()" class="w-full bg-gray-400 text-white py-2 rounded hover:bg-gray-500">
          Cancel
        </button>
      </div>
    </form>

    <button onclick="logout()" class="mt-4 w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">
      Logout
    </button>
  </div>

  <!-- แสดงข้อความแจ้งเตือน -->
  <div id="alertBox" class="hidden fixed bottom-5 right-5 bg-green-500 text-white p-3 rounded shadow-lg"></div>

  <script>
    let originalData = {}; // เก็บค่าดั้งเดิมเผื่อยกเลิกการแก้ไข

    document.addEventListener("DOMContentLoaded", function () {
      fetch("get_profile.php")
        .then(response => response.json())
        .then(data => {
          if (data.logged_in) {
            document.getElementById("username").value = data.user.username;
            document.getElementById("email").value = data.user.email;
            document.getElementById("phone").value = data.user.phone;
            // เก็บค่าเดิม
            originalData = { ...data.user };
          } else {
            alert("กรุณาเข้าสู่ระบบก่อน");
            window.location.href = "login.html";
          }
        })
        .catch(error => console.error("Error fetching profile:", error));

      // จัดการ submit ฟอร์มเพื่ออัปเดตข้อมูล
      document.getElementById("profileForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        
        fetch("update_profile.php", {
          method: "POST",
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          showAlert(data.message, data.success ? "green" : "red");
          if (data.success) {
            originalData = {
              username: document.getElementById("username").value,
              email: document.getElementById("email").value,
              phone: document.getElementById("phone").value,
            };
          }
        })
        .catch(error => console.error("Error updating profile:", error));
      });
    });

    // ยกเลิกการแก้ไขและคืนค่าดั้งเดิม
    function cancelEdit() {
      document.getElementById("username").value = originalData.username;
      document.getElementById("email").value = originalData.email;
      document.getElementById("phone").value = originalData.phone;
    }

    // ฟังก์ชันแจ้งเตือน
    function showAlert(message, color) {
      const alertBox = document.getElementById("alertBox");
      alertBox.textContent = message;
      alertBox.classList.remove("hidden");
      alertBox.classList.add(`bg-${color}-500`);

      setTimeout(() => {
        alertBox.classList.add("hidden");
      }, 3000);
    }

    // Logout function
    function logout() {
      fetch("logout.php")
        .then(() => {
          window.location.href = "login.html";
        });
    }
  </script>

</body>
</html>
