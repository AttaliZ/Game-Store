<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #10142B; /* พื้นหลัง */
            font-family: 'Inter', sans-serif;
        }

        .navbar {
            background-color: #1A1F36;
        }

        .sidebar {
            background-color: #ECECFF;
        }

        .sidebar-item {
            color: #6C61EC;
            background-color: #FFFFFF;
        }

        .sidebar-item:hover {
            background-color: #F3F1FF;
        }

        /* Cyberpunk Logout Animation */
        .logout-overlay {
            display: none; /* ซ่อน Animation */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0F0E17, #1F1D36);
            z-index: 50;
            justify-content: center;
            align-items: center;
        }

        .cyber-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .cyber-line {
            width: 8px;
            height: 50px;
            background: linear-gradient(180deg, #00FFD1, #6C61EC);
            animation: blink 1.2s infinite;
        }

        .cyber-line:nth-child(2) {
            animation-delay: 0.2s;
        }

        .cyber-line:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0.3;
                transform: scaleY(0.5);
            }
            50% {
                opacity: 1;
                transform: scaleY(1.5);
            }
        }

        .logout-text {
            margin-top: 1.5rem;
            font-size: 1.5rem;
            color: #00FFD1;
            text-shadow: 0 0 10px #00FFD1, 0 0 20px #6C61EC;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-white">PLAYER HAVEN</div>
            <div class="flex space-x-6">
                <a href="HomePage.html" class="text-gray-300 hover:text-white">Home</a>
                <a href="ProfileEdit.html" class="text-gray-300 hover:text-white">Profile Edit</a>
                <a href="#" class="text-gray-300 hover:text-white">Online Game IDs</a>
                <a href="#" class="text-gray-300 hover:text-white">Random Game IDs</a>
                <a href="#" class="text-gray-300 hover:text-white">Game Cards</a>
                <a href="#" class="text-gray-300 hover:text-white">Top-Up</a>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <div class="flex justify-center py-8">
        <!-- Sidebar -->
        <aside class="sidebar w-64 p-6 rounded-lg shadow-md">
            <ul class="space-y-4">
                <!-- Tab: Logout -->
                <li>
                    <button onclick="startLogoutAnimation()" class="sidebar-item flex items-center space-x-3 rounded-lg p-3 hover:shadow-md w-full text-left">
                        <img src="https://cdn.discordapp.com/attachments/1333465176686723124/1333741803706384394/DALL_E-2025-01-28-17.11.30-A-sleek_-cyberpunk-themed-icon-representing-_Log-Out-removebg-preview.png" alt="Log Out" class="w-6 h-6">
                        <span class="font-semibold">Log Out</span>
                    </button>
                </li>
            </ul>
        </aside>

        <!-- Content -->
        <main class="content w-[850px] p-8 rounded-lg shadow-md ml-6 text-center">
            <h2 class="text-2xl font-bold mb-6">Welcome to PLAYER HAVEN</h2>
            <p class="text-lg mb-6 text-gray-700">Enjoy your gaming experience!</p>
        </main>
    </div>

    <!-- Logout Animation Overlay -->
    <div id="logout-overlay" class="logout-overlay flex">
        <div class="text-center">
            <div class="cyber-loader">
                <div class="cyber-line"></div>
                <div class="cyber-line"></div>
                <div class="cyber-line"></div>
            </div>
            <div class="logout-text">Logging out...</div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function startLogoutAnimation() {
    console.log("Logout animation started..."); // ตรวจสอบว่าฟังก์ชันทำงาน

    const logoutOverlay = document.getElementById("logout-overlay");
    if (logoutOverlay) {
        logoutOverlay.style.display = "flex"; 
        console.log("Overlay displayed...");

        setTimeout(() => {
            console.log("Redirecting to index.html...");
            window.location.replace("/index.html");
        }, 3000);
    } else {
        console.error("Logout overlay element not found!");
    }
}

    </script>
    
</body>
</html>
