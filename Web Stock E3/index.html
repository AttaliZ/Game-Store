<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Game Online Center</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');

        .full-page-gradient {
    background: 
        linear-gradient(to right, rgba(106, 13, 173, 0.7), rgba(52, 152, 219, 0.7)), /* ไล่สีพร้อมความโปร่งแสง */
        url('https://cdn.discordapp.com/attachments/1333465176686723124/1333504184326164553/image.png?ex=6799220c&is=6797d08c&hm=c2469c25bd745c640dba75b092233183ab5d7d7fadef872f0c9a00181a56d37c&');
    background-size: cover; /* ปรับขนาดภาพให้เต็มพื้นที่ */
    background-repeat: no-repeat; /* ไม่ให้ภาพซ้ำ */
    background-position: center; /* วางภาพให้อยู่ตรงกลาง */
    min-height: 100vh; /* ความสูงเต็มจอ */
    display: flex;
    flex-direction: column; /* จัดเรียงองค์ประกอบในแนวตั้ง */
    justify-content: space-between; /* จัดช่องว่าง */
    overflow: hidden; /* ซ่อนส่วนที่เกิน */
}

        .welcome-btn {
            border: 2px solid #6a0dad;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .welcome-btn:hover {
            transform: scale(1.1);
            background-color: #6a0dad;
            color: white;
        }
  /* Hero Image */
  .hero-image {
    position: relative;
    margin: 20px auto;
    width: 700px; /* Adjust size of soldier */
    height: auto;
    transition: transform 0.3s ease, filter 0.3s ease; /* Smooth initial effect */
    filter: drop-shadow(0px 5px 15px rgba(0, 0, 0, 0.5));
    z-index: 1;
}
.hero-button {
    position: absolute;
    top: 45%; /* Center vertically on the soldier */
    left: 40%; /* Center horizontally */
    margin: 250px;
    transform: translate(-50%, -50%); /* Adjust position to truly center */
    z-index: 2; /* Higher than soldier image */
    background-color: #781c9c; /* Background color */
    color: white;
    padding: 15px 30px;
    font-size: 1.5rem; /* Font size */
    font-weight: bold;
    border: none; /* No border */
    border-radius: 50px; /* Rounded corners */
    cursor: pointer; /* Pointer on hover */
    transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 0 10px rgba(120, 28, 156, 0.8), 0 0 20px rgba(120, 28, 156, 0.6); /* Glow effect */
}

.hero-button:hover {
    background-color: #eb6fb7; /* Change background color on hover */
    transform: translate(-50%, -50%) scale(1.1); /* Slightly enlarge button */
    box-shadow: 0 0 20px rgba(235, 111, 183, 0.8), 0 0 40px rgba(235, 111, 183, 0.6); /* Increase glow on hover */
}
.hero-button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200%; /* ขนาดวงแสง */
    height: 200%; /* ขนาดวงแสง */
    background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent 70%);
    transform: translate(-50%, -50%) scale(0); /* ซ่อนวงแสงเริ่มต้น */
    transition: transform 0.3s ease, opacity 0.3s ease;
    opacity: 0; /* ซ่อนวงแสง */
    z-index: -1; /* อยู่ด้านหลังของปุ่ม */
}
/* เอฟเฟกต์ Hover */
.hero-button:hover {
    background: linear-gradient(135deg, #3498db, #781c9c); /* เปลี่ยนสีไล่ระดับ */
    transform: translate(-50%, -50%) scale(1.1); /* ขยายปุ่มเล็กน้อย */
}

/* Explosion Effect on Hover */
.hero-image:hover {
    animation: explosion 0.8s ease-out forwards; /* Trigger explosion animation */
}


/* Particle Effects */
.hero-image-container {
    position: relative;
}

.hero-image-container::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 400px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255, 255, 0, 0.6), rgba(255, 0, 0, 0.1));
    opacity: 0;
    z-index: -1;
    animation: blast 0.8s ease-out forwards;
}


        .hero-text-container {
            position: relative;
            z-index: 1;
        }
        .hero-text {
            font-family: 'Russo One', sans-serif;
            font-size: 6rem;
            line-height: 1;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
        }
        .hero-subtext {
            font-family: 'Russo One', sans-serif;
            font-size: 10rem;
            line-height: 1;
            color: rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            white-space: nowrap;
        }
        .navbar-logo {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
        }
/* Hexagon Container */
.hexagon-container {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    margin: -50px 0;
    left: 2%;
}

/* Hexagon Shape */
.hexagon {
    position: relative;
    width: 120px; /* Width of the hexagon */
    height: 104px; /* Height calculated for perfect proportions */
    background: linear-gradient(135deg, #81d8f3, #6a0dad); /* Gradient background */
    clip-path: polygon(50%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    border: 5px solid #4A90E2; /* Blue border */
    box-shadow: 0 0 15px 5px rgba(74, 144, 226, 0.8); /* Initial glow effect */
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.6s ease, box-shadow 0.6s ease, background 0.6s ease;
}

/* Hover Effect: Enhanced Rotation, Glow, and Scale */
.hexagon:hover {
    transform: rotateX(20deg) rotateY(20deg) rotate(360deg) scale(1.2); /* 3D rotation and scale up */
    box-shadow: 0 0 30px 20px rgba(74, 144, 226, 1), 0 0 50px 30px rgba(106, 13, 173, 0.8); /* Intense glow */
    background: linear-gradient(135deg, #6a0dad, #3498db); /* Change gradient */
}

/* Inner Hexagon Content */
.hexagon-inner {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 80%; /* Inner content size */
    height: 80%; /* Inner content size */
}

.hexagon-inner img {
    width: 60%; /* Adjust icon size */
    height: auto;
    transition: transform 0.6s ease; /* Smooth effect for icon */
}

/* Icon Effect on Hover */
.hexagon:hover .hexagon-inner img {
    transform: scale(1.3) rotate(360deg); /* Rotate and scale icon */
}
/* Hero Image */
.hero-image-container {
    position: relative;
    display: inline-block;
}
.explosion-container {
            position: absolute;
            bottom: -50px; /* Place explosion under the soldier */
            left: 109%;
            margin: -370px;
            transform: translateX(-50%);
            width: 1500px; /* Adjust size of the explosion */
            height: 1500px;
            pointer-events: none; /* Ignore mouse interactions */
            z-index: 0;
        }

        .explosion-gif {
            width: 100%;
            height: auto;
            display: block;
            mix-blend-mode: screen;
            animation: fade-out 8s linear forwards; /* Optional fade-out effect */
        }

        /* Optional Fade-Out Animation */
        @keyframes fade-out {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        .hidden {
    display: none;
}
/* Animation for sliding in */
@keyframes slide-in {
    0% {
        transform: translateY(-50px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

.animate-slide-in {
    animation: slide-in 1s ease-out;
}

/* Animation for fading in */
@keyframes fade-in {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

.animate-fade-in {
    animation: fade-in 2s ease-in;
}
/* Text Under Image */
.text-container {
    margin-top: -50px; /* Adjust overlap of text with soldier image */
}

.text-center h1 {
    font-size: 2rem;
    font-weight: 900;
    line-height: 1;
    left: 43%;
    top: 5%;
    text-transform: uppercase;
    color: white;
    position: absolute;
    z-index: 0;
    
}

.text-center h2 {
    font-size: 18rem;
    font-weight: 900;
    line-height: 1;
    left: 20%;
    top: 35%;
    position: absolute;
    text-transform: uppercase;
    background: linear-gradient(to right, #ffffff, #ffffff);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    opacity: 0.7;
    z-index: 0;
}
.text-center h3 {
    font-size: 13rem;
    font-weight: 900;
    line-height: 1;
    left: 27%;
    top: 12%;
    position: absolute;
    text-transform: uppercase;
   
    opacity: 0.7;
    z-index: 0;
}
@font-face {
    font-family: 'Cheddar';
    src: url('./fonts/cheddar.ttf') format('truetype'); 
    font-weight: normal;
    font-style: normal;
}
.hollow-text {
    font-family: 'Cheddar', sans-serif;
    font-size: 6rem;
    font-weight: 900;
    color: transparent; /* ทำให้ข้อความโปร่งใส */
    -webkit-text-stroke: 2px #ffffff; /* เส้นขอบข้อความ */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* เพิ่มเงา */
}
.hollow-text {
    font-family: 'Cheddar', sans-serif;
    font-size: 6rem;
    font-weight: 900;
    color: white; /* ข้อความสีขาวสำหรับเบราว์เซอร์ที่ไม่รองรับ */
    -webkit-text-stroke: 2px #ffffff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

</style>
</head>
<body class="full-page-gradient text-white">
    <!-- Header Section -->
    <header class="bg-purple-700 text-white py-4 relative">
        <div class="container mx-auto flex items-center justify-between">
            <div class="w-full text-2xl font-bold text-left">
                PLAYER HAVEN
            </div>
            
            <nav class="hidden md:flex space-x-6">
                
            </nav>
            <button class="md:hidden text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
        <div id="heart" class="hexagon-container">
            <div class="hexagon">
                <div class="hexagon-inner">
                    <img src="https://cdn.discordapp.com/attachments/1310916628015353898/1333463465414754346/game-controller-outline.256x187.png?ex=6798fc20&is=6797aaa0&hm=7367e20c10c9b07a6b9ba3b402cf2369157659fde4c6de563fa1c360c0182179&" alt="Controller Icon">
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="relative text-center py-20">
        <div class="text-center mt-8">
            <h1 class="text-5xl font-extrabold text-white  animate-slide-in" >
                GAME ONLINE CENTER
            </h1>
            <h2 class="hollow-text animate-slide-in" style="font-family: 'Cheddar', sans-serif;">
                PLAYER HAVEN
            </h2>
            <h3 class="hollow-text animate-slide-in" style="font-family: 'Cheddar', sans-serif;">
                PLAYER HAVEN
            </h3>
            
        </div>
            
            <!-- Button Positioned Above Soldier -->
            <a href="HomePage.html" class="hero-button-link">
            <button class="hero-button">GO TO SHOPPING</button>
        </a>
            
            <!-- Soldier Image with Explosion Effect -->
            <div class="hero-image-container">
                <!-- Soldier Image -->
                <img src="https://images-ext-1.discordapp.net/external/r9FsCYDvVCni9YlnOB0cpwyE2S4cnqQU-JKQi_WvxwE/https/pngimg.com/d/soldier_PNG16072.png?format=webp&quality=lossless" 
                     alt="Soldier" class="hero-image">

                <!-- Explosion GIF -->
                <div class="explosion-container">
                    <img src="https://cdn.discordapp.com/attachments/1333465176686723124/1333492102260068505/giphy-unscreen.gif?ex=679916cc&is=6797c54c&hm=387e4a39de441a8e6db5dc8ca996bc57be65b49c48d4a835ef02e80a1fc28c93&" 
                         alt="Explosion Effect" class="explosion-gif">
                </div>
            </div>

            
            
    

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-4">
        <div class="container mx-auto text-center">
            <p>PLAYER HAVEN</p>
        </div>
    </footer>

     <!-- JavaScript -->
     <script>
        document.addEventListener("DOMContentLoaded", () => {
            const explosionGif = document.querySelector(".explosion-gif");
            const explosionText = document.getElementById("explosion-text");

            // Add an event listener to detect when the fade-out animation ends
            explosionGif.addEventListener("animationend", () => {
                explosionText.classList.remove("hidden"); // Show the text
            });
        });
    </script>
</body>
</html>
