<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Loading Screen</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling during loading */
            font-family: 'Arial', sans-serif;
            background-color: #0C1326;
        }

        /* Fullscreen Loading Container */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0C1326; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            z-index: 9999;
        }

        /* Background Animation Split */
        .background {
            position: absolute;
            width: 100%;
            height: 50%;
            background-color: #070F1F;
            z-index: 1;
        }
        .background.top {
            top: 0;
            animation: slide-out-top 1.5s ease 2.5s forwards;
        }
        .background.bottom {
            bottom: 0;
            animation: slide-out-bottom 1.5s ease 2.5s forwards;
        }

        /* Text Animation */
        .loading-text-container {
            position: relative;
            display: flex;
            align-items: center;
            z-index: 2;
        }

        .loading-text-ai {
            font-size: 5rem;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            color: #FFFFFF;
            letter-spacing: 3px;
            writing-mode: vertical-rl; /* แสดงข้อความเป็นแนวตั้ง */
            transform: rotate(180deg) translateX(-100%); /* หมุนกลับหัว */
            animation: slide-in-left 1.5s ease forwards;
            margin-right: 10px; /* ระยะห่างระหว่าง AI กับ SELENG */
        }

        .loading-text-seeleng {
            font-size: 3rem;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            color: #FFFFFF;
            letter-spacing: 3px;
            opacity: 0; /* เริ่มต้นซ่อน */
            transform: translateY(100%); /* เลื่อนออกไปด้านล่าง */
            animation: slide-in-up 1.5s ease 1.5s forwards; /* เริ่มหลัง AI */
        }

        /* Animations */
        @keyframes slide-out-top {
            0% {
                height: 50%;
            }
            100% {
                height: 0%;
            }
        }

        @keyframes slide-out-bottom {
            0% {
                height: 50%;
            }
            100% {
                height: 0%;
            }
        }

        @keyframes slide-in-left {
            0% {
                transform: rotate(180deg) translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: rotate(180deg) translateX(0);
                opacity: 1;
            }
        }

        @keyframes slide-in-up {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <!-- Loading Text -->
        <div class="loading-text-container">
            <div class="loading-text-ai">AI</div>
            <div class="loading-text-seeleng">SELENG</div>
        </div>

        <!-- Background Split -->
        <div class="background top"></div>
        <div class="background bottom"></div>
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display: none;">
        <h1 style="text-align: center; margin-top: 20%;">Welcome to the Website</h1>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loadingScreen = document.querySelector('.loading-screen');
            const mainContent = document.getElementById('main-content');

            // Hide loading screen after animations
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContent.style.display = 'block';
            }, 4000); // Matches the total animation duration
        });
    </script>
</body>
</html>
