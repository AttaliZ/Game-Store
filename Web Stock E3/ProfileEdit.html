<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Setting</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link
		href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;600;700&display=swap"
		rel="stylesheet">
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const username = localStorage.getItem("username");
			const email = localStorage.getItem("email");
			const phone = localStorage.getItem("phone");

			const logoutBtn = document.getElementById("logoutBtn");
			const loginBtn = document.getElementById("loginBtn");
			const registerBtn = document.getElementById("registerBtn");

			initParticles(); // เริ่มอนิเมชันอนุภาค

			if (!username) {
				window.location.href = "Login.html";
				return;
			}

			logoutBtn.classList.remove("hidden");
			loginBtn.classList.add("hidden");
			registerBtn.classList.add("hidden");

			document.getElementById("username").value = username;
			document.getElementById("email").value = email || "";
			document.getElementById("phone").value = phone || "";

			fetch("get_profile.php")
				.then(response => response.json())
				.then(data => {
					console.log("Profile Data:", data);
					if (data.logged_in) {
						document.getElementById("username").value = data.user.username;
						document.getElementById("email").value = data.user.email;
						document.getElementById("phone").value = data.user.phone || "";
						document.querySelectorAll(".sidebar-item").forEach(item => {
							item.classList.remove("hidden");
							item.style.display = "block";
						});
					} else {
						console.warn("User not logged in.");
					}
				})
				.catch(error => console.error("Error loading profile data:", error));

			document.getElementById("profileForm").addEventListener("submit", function (event) {
				event.preventDefault();
				const formData = new FormData(this);
				fetch("update_profile.php", {
					method: "POST",
					body: formData
				})
					.then(response => response.json())
					.then(data => {
						alert(data.message);
						if (data.success) {
							localStorage.setItem("username", formData.get("username"));
							localStorage.setItem("email", formData.get("email"));
							localStorage.setItem("phone", formData.get("phone"));
						}
					})
					.catch(error => console.error("Error:", error));
			});

			const savedTheme = localStorage.getItem("theme") || "dark";
			if (savedTheme === "light") {
				document.documentElement.classList.add("light");
				document.getElementById("themeIcon").textContent = "☀️";
			} else {
				document.documentElement.classList.add("dark");
				document.getElementById("themeIcon").textContent = "🌙";
			}
			applyTheme(savedTheme);
		});

		function logout() {
			localStorage.removeItem("username");
			localStorage.removeItem("email");
			localStorage.removeItem("phone");
			window.location.href = "Login.html";
		}

		function toggleTheme() {
			const isLightMode = document.documentElement.classList.toggle("light");
			const themeIcon = document.getElementById("themeIcon");
			if (isLightMode) {
				themeIcon.textContent = "☀️";
				localStorage.setItem("theme", "light");
				applyTheme("light");
			} else {
				themeIcon.textContent = "🌙";
				localStorage.setItem("theme", "dark");
				applyTheme("dark");
			}
			document.body.classList.add('theme-transition');
			setTimeout(() => {
				document.body.classList.remove('theme-transition');
			}, 1000);
		}

		function applyTheme(theme) {
			const logo = document.getElementById("logo");
			const body = document.body;
			if (theme === "dark") {
				logo.src = "image/logo_player/dark_logo.png";
				body.classList.add("dark-mode");
				body.classList.remove("light-mode");
			} else {
				logo.src = "image/logo_player/light_logo.png";
				body.classList.add("light-mode");
				body.classList.remove("dark-mode");
			}
		}

		function initParticles() {
			const canvas = document.getElementById('particles');
			if (!canvas) return;
			const ctx = canvas.getContext('2d');
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
			const particleCount = 50;
			const particles = [];
			for (let i = 0; i < particleCount; i++) {
				particles.push({
					x: Math.random() * canvas.width,
					y: Math.random() * canvas.height,
					radius: Math.random() * 2 + 1,
					color: `rgba(${Math.floor(Math.random() * 100 + 150)}, ${Math.floor(Math.random() * 100 + 150)}, 255, ${Math.random() * 0.5 + 0.3})`,
					speedX: Math.random() * 0.5 - 0.25,
					speedY: Math.random() * 0.5 - 0.25
				});
			}
			function animate() {
				requestAnimationFrame(animate);
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				particles.forEach(particle => {
					ctx.beginPath();
					ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
					ctx.fillStyle = particle.color;
					ctx.fill();
					particle.x += particle.speedX;
					particle.y += particle.speedY;
					if (particle.x < 0 || particle.x > canvas.width) particle.speedX = -particle.speedX;
					if (particle.y < 0 || particle.y > canvas.height) particle.speedY = -particle.speedY;
				});
			}
			window.addEventListener('resize', () => {
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
			});
			animate();
		}
	</script>
	<style>
		:root {
			--primary: #7f56d9;
			--primary-dark: #6844b1;
			--accent: #00ffff;
			--accent-secondary: #ff00ff;
			--bg-light: #f5f5ff;
			--text-light: #2d3748;
			--navbar-light: linear-gradient(135deg, #6b46c1 0%, #8b5cf6 100%);
			--card-light: rgba(255, 255, 255, 0.9);
			--sidebar-light: rgba(248, 250, 252, 0.9);
			--sidebar-item-light: rgba(255, 255, 255, 0.9);
			--sidebar-hover-light: rgba(237, 233, 254, 0.9);
			--bg-dark: #0f172a;
			--text-dark: #e2e8f0;
			--navbar-dark: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
			--card-dark: rgba(30, 41, 59, 0.9);
			--sidebar-dark: rgba(15, 23, 42, 0.8);
			--sidebar-item-dark: rgba(30, 41, 59, 0.8);
			--sidebar-hover-dark: rgba(30, 41, 59, 1);
		}

		body {
			margin: 0;
			padding: 0;
			min-height: 100vh;
			font-family: 'Inter', sans-serif;
			transition: background-color 0.5s ease, color 0.5s ease;
			overflow-x: hidden;
			position: relative;
			z-index: 1;
		}

		.theme-transition {
			animation: themeTransition 1s ease;
		}

		@keyframes themeTransition {
			0% {
				opacity: 1;
			}

			50% {
				opacity: 0.7;
			}

			100% {
				opacity: 1;
			}
		}

		.light {
			--bg: var(--bg-light);
			--text: var(--text-light);
			--navbar: var(--navbar-light);
			--card: var(--card-light);
			--sidebar: var(--sidebar-light);
			--sidebar-item: var(--sidebar-item-light);
			--sidebar-hover: var(--sidebar-hover-light);
		}

		:root:not(.light) {
			--bg: var(--bg-dark);
			--text: var(--text-dark);
			--navbar: var(--navbar-dark);
			--card: var(--card-dark);
			--sidebar: var(--sidebar-dark);
			--sidebar-item: var(--sidebar-item-dark);
			--sidebar-hover: var(--sidebar-hover-dark);
		}

		body {
			background-color: var(--bg);
			color: var(--text);
		}

		header {
			background: var(--navbar);
			box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
			transition: all 0.5s ease;
			position: relative;
			z-index: 20;
		}

		.logo-text {
			font-family: 'Orbitron', sans-serif;
			letter-spacing: 1px;
		}

		.sidebar {
			background: var(--sidebar);
			backdrop-filter: blur(10px);
			transition: all 0.3s ease;
			border-radius: 15px;
			box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
		}

		.sidebar-item {
			background: var(--sidebar-item);
			border: 1px solid rgba(255, 255, 255, 0.1);
			transition: all 0.3s ease;
			backdrop-filter: blur(5px);
		}

		.sidebar-item:hover {
			background: var(--sidebar-hover);
			transform: translateY(-2px);
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
		}

		.content {
			background: var(--card);
			backdrop-filter: blur(10px);
			transition: all 0.3s ease;
			border-radius: 15px;
			box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
		}

		.nav-link {
			position: relative;
			transition: all 0.3s ease;
		}

		.nav-link:after {
			content: '';
			position: absolute;
			width: 0;
			height: 2px;
			bottom: -4px;
			left: 0;
			background: var(--accent);
			transition: width 0.3s ease;
		}

		.nav-link:hover:after {
			width: 100%;
		}

		.btn {
			transition: all 0.3s ease;
			position: relative;
			overflow: hidden;
			z-index: 1;
		}

		.btn:before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
			transition: 0.5s;
			z-index: -1;
		}

		.btn:hover:before {
			left: 100%;
		}

		.theme-toggle {
			transition: all 0.3s ease;
			position: relative;
			overflow: hidden;
			z-index: 1;
		}

		.theme-toggle:before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(255, 255, 255, 0.1);
			transform: scale(0);
			transition: 0.5s;
			border-radius: 50%;
			z-index: -1;
		}

		.theme-toggle:hover:before {
			transform: scale(2);
		}

		#particles {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 0;
			pointer-events: none;
		}

		#logo {
			transition: all 0.5s ease;
		}

		#logo:hover {
			transform: scale(1.05) rotate(2deg);
			filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.6));
		}

		input {
			background: rgba(255, 255, 255, 0.1);
			border: 1px solid rgba(255, 255, 255, 0.2);
			transition: all 0.3s ease;
		}

		input:focus {
			background: rgba(255, 255, 255, 0.2);
			border-color: var(--accent);
			outline: none;
			box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
		}
	</style>
</head>
